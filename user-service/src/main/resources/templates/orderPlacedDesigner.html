<body>
	<div

					<td colspan="5" style="padding: 20px 20px; text-align: center;">

						alt="" style="width: 100px;">


						<div
							style="font-size: 20px; font-weight: 800; color: #4f4e4e; line-height: 28px; margin-top: 6px;">
							X <br> <span th:text="${displayName}"></span>
						</div>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr style="font-size: 20px;">

		</table>

						<h1
							style="text-transform: uppercase; font-size: 17px; font-weight: 800; margin-bottom: 22px; margin-top: 40px; border-bottom: 1.6px solid; padding-bottom: 17px; color: #000; text-align: left; width: 95%;">Bill
							To</h1>
					</th>
					<th style="width: 50%">

					</th>
				</tr>
			</thead>
			<tbody>

				<!--<tr>
                        <td th:text="'Profile: ' + ${profile}"></td>
                    </tr>-->
				<tr th:each="data1 : ${datas}">

						style="font-size: 16px; line-height: 22px; color: #000; width: 50%">
						<table style="width: 100%;">
							<tr>
								<td th:text=" ${data1.userName}"><span></span></td>
							</tr>
							<tr>

							</tr>
							<tr>

							</tr>
							<tr>

							</tr>
							<tr>

							</tr>
						</table>

						<table style="width: 100%;">
							<tr>
								<td th:text=" ${data1.userName}"><span></span></td>
							</tr>
							<tr>
								<td th:text=" ${data1.shippingAddress}"><span></span></td>
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
		<table
			style="border-collapse: collapse; font-size: 16px; width: 100%;">
			<tr>
			<tr>
				<td>
					<table
						style="border-collapse: collapse; font-size: 16px; width: 100%;">
						<tbody>

							<tr th:each="data1 : ${datas}">
								<td
									style="font-size: 16px; line-height: 22px; color: #000; width: 50%">
									<table style="width: 100%;">
										<tr style="font-weight: 600;">
											<td>Order Id :</td>
											<td th:text=" ${data1.orderId}"></td>
										</tr>
										<tr>
											<td>Order Date :</td>
											<td th:text=" ${data1.orderDate}"></td>

										<tr>

										<tr>

							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<h1
						style="text-transform: uppercase; font-size: 17px; font-weight: 600; margin-bottom: 22px;">Your
						order details</h1>
					<table
						style="width: 100%; height: auto; background-color: #fff; margin-top: 0px; padding: 20px; border: 1.5px solid #656262; border-collapse: collapse;"
						border>
						<thead>
							<tr>
								<td colspan="3"
									style="width: 23%; margin-left: 10px; text-align: left; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">Product</td>
								<td colspan="3"
									style="width: 30%; margin-left: 10px; text-align: left; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">Description</td>
								<td
									style="width: 10%; padding: 5px; text-align: center; border-bottom: 1.6px solid; border-right: 1.6px solid; font-size: 14px;">QUANTITY</td>
								<td colspan="3"
									style="width: 12%; margin-left: 10px; text-align: center; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">Gross
									Amount (Rs.)</td>
								<td colspan="3"
									style="width: 12%; margin-left: 10px; text-align: center; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">Gift
									wrap Amount (Rs.)</td>
								<td colspan="3"
									style="width: 12%; margin-left: 10px; text-align: center; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">Discount
									(Rs.)</td>
								<td colspan="3"
									style="width: 10%; margin-left: 10px; text-align: center; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">TAX
									(Rs.)</td>
								<td colspan="3"
									style="width: 20%; margin-left: 10px; text-align: center; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">Total
									(Rs.)</td>

							</tr>
						</thead>

						<tbody style="">
							<tr th:each="data1 : ${data}">
								<td colspan="3"
									style="width: 23%; margin-left: 10px; text-align: center; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">
									<img th:src="@{${data1.images}}"
									style="width: auto; margin: auto; height: 80px;">
								</td>
								<td colspan="3"
									style="width: 30%; margin-left: 10px; text-align: left; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">
									<th:block th:text="${data1.productName}"></th:block>
								</td>
								<td
									style="width: 12%; padding: 5px; text-align: center; border-bottom: 1.6px solid; border-right: 1.6px solid; font-size: 14px;">
									<table style="width: 100%;">
										<tr>
											<td style="width: 60%; color: #000;">Size :</td>
											<td style="color: #000;"><th:block
													th:text="${data1.size}"></th:block></td>
										</tr>
										<tr>
											<td style="width: 60%; color: #000;">Qty :</td>
											<td style="color: #000;"><th:block
													th:text="${data1.units}"></th:block></td>
										</tr>
									</table>
								</td>

								<td colspan="3"
									style="width: 12%; margin-left: 10px; text-align: center; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">
									<th:block th:text="${data1.Mrp}"></th:block>
								</td>
								<td colspan="3"
									style="width: 12%; margin-left: 10px; text-align: center; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">
									<th:block th:text="${data1.giftWrapAmount}"></th:block>
								</td>
								<td colspan="3"
									style="width: 12%; margin-left: 10px; text-align: center; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">
									<th:block th:text="${data1.discount}"></th:block>
								</td>
								<td colspan="3"
									style="width: 10%; margin-left: 10px; text-align: center; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">
									<th:block th:text="${data1.taxAmount}"></th:block>
								</td>
								<td colspan="3"
									style="width: 20%; margin-left: 10px; text-align: center; padding: 5px; border-bottom: 1.6px solid; border-left: 1.6px solid; border-right: 1.6px solid; color: #000; font-size: 14px;">
									<th:block th:text="${data1.Total}"></th:block>
								</td>
							</tr>
							<tr>
								<td colspan="7"
									style="width: 58%; border-left: 1.6px solid; border-bottom: 1.6px solid; padding: 16px;">

								</td>
								<td colspan="3"
									style="width: 12%; text-align: right; padding: 5px; border-right: 1.6px solid; border-bottom: 1.6px solid; font-weight: 500; border-left: 1.6px solid; border-right: 1.6px solid; font-size: 14px;">
									<th:block th:text="${tgrossGrandTotal}"></th:block>
								</td>
								<td colspan="3"
									style="width: 12%; text-align: right; padding: 5px; border-right: 1.6px solid; border-bottom: 1.6px solid; font-weight: 500; border-left: 1.6px solid; border-right: 1.6px solid; font-size: 14px;">
									<th:block th:text="${totalGiftWrapAmount}"></th:block>
								</td>
								<td colspan="3"
									style="width: 12%; text-align: right; padding: 5px; border-right: 1.6px solid; border-bottom: 1.6px solid; font-weight: 500; border-left: 1.6px solid; border-right: 1.6px solid; font-size: 14px;">
									<th:block th:text="${tDiscount}"></th:block>
								</td>
								<td colspan="3"
									style="width: 10%; text-align: right; padding: 5px; border-right: 1.6px solid; border-bottom: 1.6px solid; font-weight: 500; border-left: 1.6px solid; border-right: 1.6px solid; font-size: 14px;">
									<th:block th:text="${ttaxAmount}"></th:block>
								</td>
								<td colspan="3"
									style="width: 20%; text-align: right; padding: 5px; border-right: 1.6px solid; border-bottom: 1.6px solid; font-weight: 500; border-left: 1.6px solid; border-right: 1.6px solid; font-size: 14px;">
									<th:block th:text="${tgrandTotal}"></th:block>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			</tr>
		</table>





		<h1
			style="text-transform: uppercase; font-size: 23px; font-weight: 800; margin-bottom: 22px; margin-top: 40px; letter-spacing: 1.5px; text-align: center;">Follow
