spring:
  profiles: default
  application: 
     name: LoginService 
  data:
    mongodb:
      database: divatt
      host: localhost
      port: 27017
      username: test
 
server: 
  port: 8080
  servlet: 
    contextPath: /default
  ssl:
    key-store: classpath:local-ssl.p12
    key-store-type: PKCS12
    key-alias: local_ssl
    key-password: Divatt
    key-store-password: Divatt
    enabled: true
name: default-yml
environment: default
enabled: true
contextpath: /default
servers: 
   - www.default.com
   - www.default1.com
logging: 
      file: 
        name: logs/auth_default_logs.log
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
      level:
        org.springframework.web: ERROR
        org.ulearn.*: INFO
        org.hibernate: ERROR
        
jwt.secret.key: c2VjcmV0
jwt.token.validity: 2592000000
mail.from: no-reply@divatt.com

